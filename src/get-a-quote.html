<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/main.css"><title>Get a Quote • Zlexy</title></head>
<body>
<include src="partials/header.html"></include>

<main>
<section class="hero"><div class="container"><h1>Get a Quote</h1><p class="lead">Share a few details to receive a tailored estimate.</p></div></section>
<section class="section"><div class="container"><div class="card">
<form name="request-quote" method="POST" enctype="multipart/form-data" netlify netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="request-quote">
  <p class="visually-hidden"><label>Don’t fill this out if you're human: <input name="bot-field"></label></p>

  <div class="form-row">
    <div><label>Name<input type="text" name="name" required></label></div>
    <div><label>Company<input type="text" name="company"></label></div>
  </div>
  <div class="form-row">
    <div><label>Email<input type="email" name="email" required></label></div>
    <div><label>Phone<input type="tel" name="phone"></label></div>
  </div>
  <div class="form-row">
    <div><label>Source Language<input type="text" name="source" required></label></div>
    <div><label>Target Language<input type="text" name="target" required></label></div>
  </div>
  <div class="form-row">
    <div><label>Service Type<select name="service_type">
      <option>Transcreation</option><option>Translation</option><option>Interpretation</option>
      <option>Localization</option><option>Language Training</option><option>Micro Translations</option>
    </select></label></div>
    <div><label>Domain<select name="domain">
      <option>General</option><option>Medical</option><option>Legal</option><option>Finance</option>
      <option>Manufacturing</option><option>Automotive</option><option>IT & Software</option>
      <option>Tourism</option><option>Fashion & Luxury</option>
    </select></label></div>
  </div>
  <div class="form-row">
    <div><label>Word Count / Duration<input type="number" name="volume" min="0" step="0.01"></label></div>
    <div><label>Deadline<input type="date" name="deadline"></label></div>
  </div>

  <label>File Upload<input type="file" name="file"></label>
  <label>Notes<textarea name="notes"></textarea></label>

  <label><input type="checkbox" name="consent" required> I consent to processing my data for this request.</label>
  <div data-netlify-recaptcha="true"></div>

  <div class="form-actions"><button class="btn btn-cta" type="submit">Submit</button></div>
  <p class="muted" style="margin-top:.8rem">Prefer not to share details? <a href="/contact.html">Contact Us</a> instead and we’ll respond quickly.</p>
</form></div>
</div></section>
</main>
<include src="partials/footer.html"></include>
</body></html>
