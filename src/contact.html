<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/main.css"><title>Contact Us • Zlexy</title></head>
<body>

<include src="partials/header.html"></include>


<main>
<section class="hero"><div class="container"><h1>Contact Us</h1><p class="lead">We’d love to hear from you!</p></div></section>
<section class="section"><div class="container"><div class="card">
<div id="contact-success" class="notice success" role="status" aria-live="polite" style="display:none; margin-bottom:1rem;">
  Thanks! Your message has been sent. We’ll get back to you shortly.
</div>
<form name="contact"
      method="POST"
      netlify
      netlify-honeypot="bot-field"
      action="/contact.html?success=true">

  <input type="hidden" name="form-name" value="contact">
  <p class="visually-hidden"><label>Don’t fill this out if you're human: <input name="bot-field"></label></p>
  <div class="form-row">
    <div><label>Name<input type="text" name="name" required></label></div>
    <div><label>Email<input type="email" name="email" required></label></div>
  </div>
  <label>Phone<input type="phone" name="phone"></label>
  <label>Message<textarea name="message" required></textarea></label>
  <div data-netlify-recaptcha="true"></div>
  <div class="form-actions"><button class="btn btn-cta" type="submit">Send</button></div>
</form></div>
</div></section>
</main>

<include src="partials/footer.html"></include>

<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const isSuccess = params.get("success") === "true";
    const successEl = document.getElementById("contact-success");
    const formEl = document.querySelector('form[name="contact"]');

    if (isSuccess && successEl && formEl) {
      // Show success, hide form
      successEl.style.display = "block";
      successEl.setAttribute("aria-hidden", "false");
      formEl.style.display = "none";

      // Optional: remove ?success=true from the URL without reloading
      if (history.replaceState) {
        const cleanUrl = window.location.pathname;
        history.replaceState({}, "", cleanUrl);
      }
    }
  })();
</script>

</body></html>
